<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil Dark Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    :root {
      --bg: #0b0f14;
      --card: rgba(255,255,255,0.06);
      --muted: #9fb0c8;
      --text: #e9f2ff;
      --brand-1: #74f1ff;
      --brand-2: #7cffc1;
      --brand-3: #a58cff;
      --glow: drop-shadow(0 0 16px rgba(116,241,255,.35));
      --radius: 20px;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, Helvetica, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, rgba(116,241,255,.15), transparent),
                  radial-gradient(1000px 600px at 110% 10%, rgba(165,140,255,.12), transparent),
                  linear-gradient(180deg, #0a0d12, #0b0f14 30%, #0b0f14 70%, #0a0d12);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .profile-container {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius);
      padding: 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: var(--glow);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-view {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 16px;
      width: 100%;
      margin-bottom: 24px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: var(--radius);
      object-fit: cover;
      border: 3px solid var(--brand-1);
      box-shadow: var(--glow);
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .profile-info div {
      background: rgba(255,255,255,0.1);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      user-select: none;
    }

    .profile-info div span.label {
      display: block;
      font-size: 0.8rem;
      font-weight: 400;
      color: var(--muted);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .edit-button, .btn-save {
      padding: 12px 20px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(90deg, var(--brand-1), var(--brand-3));
      color: var(--bg);
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
      box-shadow: var(--glow);
    }

    .edit-button:hover, .btn-save:hover {
      background: linear-gradient(90deg, var(--brand-3), var(--brand-2));
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--muted);
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="text"], textarea {
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--brand-1);
      box-shadow: 0 0 8px var(--brand-1);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 16px;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 14px;
      background-color: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      color: var(--text);
      text-decoration: none;
    }

    .social-icons a:hover {
      background-color: var(--brand-1);
      color: var(--bg);
      transform: scale(1.15);
    }

    .social-icons svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      pointer-events: none;
    }

    .hidden {
      display: none !important;
    }

    /* Header */
    .nav {
  position: fixed;
  top: 0;
  left: 0;

}

    .nav-inner{

    .brand span{font-size:1.25rem}

    /* Tabs */
    .tabs{display:flex; gap:8px; flex-wrap:wrap}
    .tab-btn{

      padding:10px 14px; border-radius:999px; cursor:pointer; font-weight:600; letter-spacing:.2px;

    }
    .tab-btn[aria-selected="true"]{
      background: linear-gradient(90deg, rgba(116,241,255,.18), rgba(165,140,255,.18));
      border-color: rgba(165,140,255,.45);
    }
    .tab-btn:active{transform:scale(.98)}

    /* Hero */
    .hero{display:grid; grid-template-columns:1.2fr .8fr; gap:20px; align-items:center; padding:24px; }

    .hero-card{background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius);

    .hero-card:before{content:""; position:absolute; inset:-1px; border-radius:inherit; pointer-events:none;
      background: radial-gradient(600px 200px at 10% 0%, rgba(116,241,255,.15), transparent),

    /* 
    Áreas Alteradas
    */

    font-size: 1.2rem;

    display: none;
  }

  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
  }

    .btn{

    /* Layout */
    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:16px}
    .col-8{grid-column:span 8}
    .col-4{grid-column:span 4}
    @media (max-width: 960px){ .hero{grid-template-columns:1fr} .col-8,.col-4{grid-column:span 12} }

    /* Cards */
    .card{background:var(--card); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); overflow:hidden}
    .card .img{aspect-ratio:16/9; background:#0f141b; display:block; width:100%; object-fit:cover}
    .card-body{padding:16px}
    .title{font-weight:800; margin:0 0 6px}
    .meta{color:var(--muted); font-size:.92rem}
    .chip{display:inline-block; padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.08); font-size:.8rem; font-weight:700}

    /* Panels */
    .panel{display:none}
    .panel.active{display:block}

    /* Forms */
    .field{display:flex; flex-direction:column; gap:6px}
    .field input, .field select, .field textarea{background:rgba(255,255,255,.06); color:var(--text);
      border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:10px 12px}
    .row{display:flex; gap:12px; flex-wrap:wrap}
    .row > *{flex:1}

    /* Modal */
    dialog{border:none; border-radius:18px; padding:0; background:var(--card); color:var(--text); width:min(720px, 92vw)}
    dialog::backdrop{background:rgba(3,8,13,.6)}
    .modal-header{display:flex; align-items:center; justify-content:space-between; padding:16px 20px; border-bottom:1px solid rgba(255,255,255,.08)}
    .modal-body{padding:20px}

    /* Footer */
    footer{color:var(--muted); padding:32px 24px; text-align:center; border-top:1px solid rgba(255,255,255,.06)}

    /* Utility */
    .hidden{display:none}

    display: flex;

    /* Menu lateral (estilo Amazon) */
    .side-menu {
  position: fixed; 
  top: 0;
  left: -300px;   
  width: 300px;
  height: 100%;
  background-color: #232f3e;
  color: white;
  transition: left 0.3s ease;  
  z-index: 1100;
  padding-top: 90px;
  
}

.side-menu.active {
  left: 0; 
}



    .side-menu a {
      display: block;

    .side-menu a:hover {

    }

    /* Hamburger transform */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }
  /* Parte Nova */

    const profileForm = document.getElementById('profile-form');

    const displayName = document.getElementById('display-name');
    const displayEmail = document.getElementById('display-email');
    const displayBio = document.getElementById('display-bio');

    const inputName = document.getElementById('name');
    const inputEmail = document.getElementById('email');
    const inputBio = document.getElementById('bio');

    editBtn.addEventListener('click', () => {
      // Preenche o formulário com os dados atuais
      inputName.value = displayName.textContent;
      inputEmail.value = displayEmail.textContent;
      inputBio.value = displayBio.textContent;

      // Esconde a visualização e mostra o formulário
      profileView.classList.add('hidden');
      profileForm.classList.remove('hidden');
      inputName.focus();
    });

    profileForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Atualiza os dados da visualização com os dados do formulário
      displayName.textContent = inputName.value;
      displayEmail.textContent = inputEmail.value;
      displayBio.textContent = inputBio.value;

      // Alterna as telas
      profileForm.classList.add('hidden');
      profileView.classList.remove('hidden');
    });
  </script>

<script>
  const hamburger = document.getElementById('hamburger');
  const sideMenu = document.getElementById('sideMenu');
  const closeBtn = document.getElementById('closeBtn');

  // Função para abrir/fechar menu lateral
  function toggleMenu() {
    const isActive = sideMenu.classList.toggle('active');
    hamburger.classList.toggle('active', isActive);
    hamburger.setAttribute('aria-expanded', isActive);
  }

  hamburger.addEventListener('click', toggleMenu);

  closeBtn.addEventListener('click', () => {
    sideMenu.classList.remove('active');
    hamburger.classList.remove('active');
    hamburger.setAttribute('aria-expanded', false);
  });

  // Abrir e fechar com teclado para acessibilidade
  hamburger.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      toggleMenu();
    }
  });

  closeBtn.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      sideMenu.classList.remove('active');
      hamburger.classList.remove('active');
      hamburger.setAttribute('aria-expanded', false);
      hamburger.focus();
    }
  });

  // Fechar menu clicando fora dele
  window.addEventListener('click', (event) => {
    if (!sideMenu.contains(event.target) && !hamburger.contains(event.target)) {
      sideMenu.classList.remove('active');
      hamburger.classList.remove('active');
      hamburger.setAttribute('aria-expanded', false);
    }
  });
  
  // Evita fechar ao clicar dentro do menu
  sideMenu.addEventListener('click', (event) => {
    event.stopPropagation();
  });
</script>
